<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Application de boîte à idées</title>
</head>
<body>
    <h1>Boîte à idées</h1>
    <div class="container">
        <form id="formeIdee" action="">
            <label for="titre">Libellé</label>
            <input type="text" id="titre" name="titre" required>

            <label for="categorie">Catégorie</label>
            <select id="categorie" name="categorie" required>
                <option value="politique">Politique</option>
                <option value="sport">Sport</option>
                <option value="sante">Santé</option>
                <option value="education">Éducation</option>
                <option value="politique">Technologie</option>
                <option value="sport">Société</option>
                <option value="sante">Business</option>
                <option value="education">Economie</option>
            </select>

            <label for="description">Message</label>
            <textarea id="description" name="description" required></textarea>

            <button type="submit">Soumettre</button>
        </form>

        <div id="listeIdee"></div>
    </div>

    <div id="messages"></div>
    
    <script src="script.js"></script>
</body>
</html>
