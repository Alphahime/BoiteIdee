<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Application de boîte à idées</title>
</head>
<body>
    <h1>Partagez vos idées</h1>
    <div class="container">
        <form id="formeIdee" action="">
            
            <label for="titre">Libellé</label>
            <input type="text" id="titre" name="titre" required>

            <label for="categorie">Catégorie</label>
            <select id="categorie" name="categorie" required>
                <option value="politique">Politique</option>
                <option value="sport">Sport</option>
                <option value="sante">Santé</option>
                <option value="education">Éducation</option>
                <option value="economie">Économie</option>
            </select>

            <label for="description">Message</label>
            <textarea id="description" name="description" maxlength="255" required></textarea>
           

            <button type="submit">Soumettre</button>
        </form>
        <div id="messages"></div>
    </div>
    <div id="listeIdee" class="idea-list"></div>

    <script type="module" src="delete.js"></script>
    <script type="module" src="edit.js"></script>
    <script type="module" src="approve.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
